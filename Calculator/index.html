<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="calcBody">
  <div class="topPart">Kyle Ward's Calculator
    <div id="storedTotal_ID"></div>
    <div class="screen">0</div>
  </div>
  <div class="bottomPart">
    <div class="row">
      <div class="calcButton" id="clearAll" onclick="clearIt(true)">AC</div>
      <div class="calcButton" id="invertPositiveNegative" onclick="invert()">+/-</div>
      <div class="calcButton" id="percent" onclick="percentage()">%</div>
      <div class="calcButton calculations" id="division" onclick="division()">÷</div>
    </div>
    <div class="row">
      <div class="calcButton buttonNumbers" id="seven" onclick="keypad(7)">7</div>
      <div class="calcButton buttonNumbers" id="eight" onclick="keypad(8)">8</div>
      <div class="calcButton buttonNumbers" id="nine" onclick="keypad(9)">9</div>
      <div class="calcButton calculations" id="multiplication" onclick="multiplication()">×</div>
    </div>
    <div class="row">
      <div class="calcButton buttonNumbers" id="four" onclick="keypad(4)">4</div>
      <div class="calcButton buttonNumbers" id="five" onclick="keypad(5)">5</div>
      <div class="calcButton buttonNumbers" id="six" onclick="keypad(6)">6</div>
      <div class="calcButton calculations" id="subtraction" onclick="subtraction()">−</div>
    </div>
    <div class="row">
      <div class="calcButton buttonNumbers" id="one" onclick="keypad(1)">1</div>
      <div class="calcButton buttonNumbers" id="two" onclick="keypad(2)">2</div>
      <div class="calcButton buttonNumbers" id="three" onclick="keypad(3)">3</div>
      <div class="calcButton calculations" id="addition" onclick="addition()">+</div>
    </div>
    <div class="row">
      <div class="calcButton_double buttonNumbers" id="double"onclick="keypad(0)"><div id="zero">0</div></div>
      <div class="calcButton buttonNumbers" id="decimal" onclick="keypad('.')">.</div>
      <div class="calcButton calculations" id="equals" onclick="enterEquals()">=</div>
    </div>
  </div>
</div>
<div class="messages"></div>
<script src="index.js"></script>
</body>
</html>
