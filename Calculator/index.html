<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="calcBody">
  <div class="topPart">Kyle Ward's Calculator
    <div class="screen">0</div>
  </div>
  <div class="bottomPart">
    <div class="row">
      <div class="calcButton" id="clearAll">AC</div>
      <div class="calcButton" id="invertPositiveNegative">+/-</div>
      <div class="calcButton" id="percent">%</div>
      <div class="calcButton calculations" id="divide">÷</div>
    </div>
    <div class="row">
      <div class="calcButton buttonNumbers" id="seven">7</div>
      <div class="calcButton buttonNumbers" id="eight">8</div>
      <div class="calcButton buttonNumbers" id="nine">9</div>
      <div class="calcButton calculations" id="mutiply">×</div>
    </div>
    <div class="row">
      <div class="calcButton buttonNumbers" id="four">4</div>
      <div class="calcButton buttonNumbers" id="five">5</div>
      <div class="calcButton buttonNumbers" id="six">6</div>
      <div class="calcButton calculations" id="subtract">−</div>
    </div>
    <div class="row">
      <div class="calcButton buttonNumbers" id="one">1</div>
      <div class="calcButton buttonNumbers" id="two">2</div>
      <div class="calcButton buttonNumbers" id="three">3</div>
      <div class="calcButton calculations" id="addition">+</div>
    </div>
    <div class="row">
      <div class="calcButton_double buttonNumbers"><div id="zero">0</div></div>
      <div class="calcButton buttonNumbers" id="deciman">.</div>
      <div class="calcButton calculations" id="equals">=</div>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
